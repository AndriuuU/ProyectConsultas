<!DOCTYPE html>
	<html xmlns:th=http://www.thymeleaf.org
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/home.css}" rel="stylesheet" />
<link th:href="@{/scripts/utils/fullcalendar/main.css}" rel="stylesheet" />
<script th:src="@{/scripts/utils/fullcalendar/main.js}"></script>
<script th:src="@{/scripts/utils/fullcalendar/locales/es.js}"></script>
<link rel="stylesheet" th:href="@{/css/calendar.css}">
<link rel="stylesheet" th:href="@{/css/schedule.css}">
<link rel="icon" type="image/x-icon" href="/images/logoapp.ico">

<title>Ver historial</title>

</head>
<body>

	<section layout:fragment="custom-content">
		<div th:replace="fragments/header :: header"></div>
	</section>
	<br><br>
  <tbody th:each="historial: ${historiales}">
 	 <h2>[[${historial.id}]]</h2>
 	 <h2>[[${historial.cliente}]]</h2>
  </tbody>
  
   <div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
	
</body>
</html>
