<!DOCTYPE html>
	<html xmlns:th=http://www.thymeleaf.org
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<link th:href="@{/css/home.css}" rel="stylesheet" />

<title>Lista de servicios</title>
</head>
<body>
	<section layout:fragment="custom-content">
		<div th:replace="fragments/header :: header"></div>
	</section>
	<br>
	<br>
		<h1>Servicios:</h1>
	<br>
	<br>
	 <div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
		
<div th:if="${servicios.size() > 0}">
  <table class="table table-hover table-responsive-xl">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
		<th scope="col">NOMBRE</th>
		<th scope="col">PRECIO</th>
        <th scope="col">ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tbody th:each="servicio: ${servicios}">
        <th scope="row">[[${servicio.id}]]</th>
        <td scope="row">[[${servicio.nombre}]]</td>
        <td scope="row">[[${servicio.precio}]]</td>
        <td>

			<a th:href="@{/servicio/admin/delete/} + ${servicio.id}">
         	   <button type="button" class="btn btn-danger">Borrar</button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
