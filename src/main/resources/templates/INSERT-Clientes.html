<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel='stylesheet'
	href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
<link rel="stylesheet" href="./css/home.css">

<title>Isert User</title>
</head>
<body>
	<section layout:fragment="custom-content">
		<div th:replace="~{fragments/header :: header}"></div>
	</section>
	<br>
	<form th:action="@{/cliente/admin/listUsers}" th:object="${user}" method="post" enctype="multipart/form-data" style="text-align:center;width: 500px;margin: auto;">
		
		<h1>Nuevo User</h1>
		
		<div class="form-group">
			<label for="Nombre">Nombre</label> 
		<input type="text" class="login__input" placeholder="User name / Email" autocomplete="nope" id="Nombre" name="Nombre" required>
		</div>
		

		<div class="form-group">
			<label for="email">Email</label> 
		<input type="text" class="login__input" placeholder="User Email" autocomplete="nope" id="email" name="username" required>
		</div>

		<div class="form-group">
			<label for="password">Pasword</label> 
			<input type="password" class="login__input" name="password" id="password" placeholder="Password" autocomplete="nope">
		</div>
		
		<div class="form-group">
			<label for="Direccion">Direccion</label> 
		<input type="text" class="login__input" placeholder="User name / Email" autocomplete="nope" id="Direccion" name="Direccion">
		</div>
		
		<div class="form-group">
			<label for="Telefono">Telefono</label> 
		<input type="text" class="login__input" placeholder="User name / Email" autocomplete="nope" id="Telefono" name="Telefono">
		</div>

		<br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/cliente/admin/listClientes}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</form>
	
	<br><br>
	 <div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
</body>
</html>
