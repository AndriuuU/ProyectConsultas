<!DOCTYPE html>
	<html xmlns:th=http://www.thymeleaf.org
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<link th:href="@{/css/home.css}" rel="stylesheet" />
    <title>Insertar y Modificar Servicio</title>
</head>
<body>

	<section layout:fragment="custom-content">
		<div th:replace="~{fragments/header :: header}"></div>
	</section>
	
	<br>
		<br>
			<br>
    
    <form th:action="@{/servicio/admin/insert/servicio}" th:object="${servicio}" method="post" enctype="multipart/form-data" style="text-align:center;width: 500px;margin: auto;">
            
            <h1>Insertar Servicio</h1>
	        	
	        	<div class="form-group">
	        		<label for="Nombre">Nombre del Servicio:</label>
	        	<input type="text" id="Nombre" name="Nombre" required><br>
				</div>
				
				<div class="form-group">	
			        <label for="servicePrice">Precio:</label>
			        <input type="number" id="Precio" name="Precio" required><br>
				</div>

        <br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/servicio/admin/listServicios}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>
		
    </form>
    <br><br>
	 <div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
</body>
</html>
