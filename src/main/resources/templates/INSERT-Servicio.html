<!DOCTYPE html>
	<html xmlns:th=http://www.thymeleaf.org
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
	label{
		margin-right: 5px;
		margin-top: 6px;
	}
	input{
		margin-left: 100px;
	}
</style>
<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<link th:href="@{/css/home.css}" rel="stylesheet" />

<link rel="icon" type="image/x-icon" href="/images/logoapp.ico">

    <title>Insertar y Modificar Servicio</title>
</head>
<body>

	<section layout:fragment="custom-content">
		<div th:replace="~{fragments/header :: header}"></div>
	</section>
	
	<br>
		<br>
			<br>
    
    <form th:action="@{/servicio/admin/insert/servicio}" th:object="${servicio}" method="post" enctype="multipart/form-data" style="text-align:center;width: 500px;margin: auto;">
    <div style="text-align: center; display: block; padding-top: 30px;">
	<div class="card" style="background-color: rgb(237, 218, 252);border-radius: 40px;">
      <h1 th:text="${servicio.id != 0} ? 'Editar servicio' : 'Nuevo servicio'" class="display-4">Nuevo Servicio</h1>
		<input type="hidden" th:field="*{id}" id="id">
		
	        	<div class="form-group">
	        		<label for="Nombre">Nombre del Servicio:</label>
	        	<input type="text" id="Nombre" name="Nombre" th:field="*{nombre}" required><br>
				</div>
				
				<div class="form-group">	
			        <label for="servicePrice">Precio:</label>
			        <input style="margin-left: 98px;" type="number" id="Precio" name="Precio" th:field="*{precio}" required><br>
				</div>

        <br>
        <div style="text-align: center; margin-bottom: 10px;">
		<input type="submit" class="btn active custom-nav" style="width: 80px;">
		
		<a th:href="@{/servicio/admin/listServicios}">
		<button type="button" class="btn active custom-nav">Regresar</button>
		</a>
		</div>
		</div>
		</div>
    </form>
    <br><br>
	 <div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"
		th:text="${info}"></div>
</body>
</html>
