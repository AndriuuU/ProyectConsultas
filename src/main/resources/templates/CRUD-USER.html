<!DOCTYPE html>
	<html xmlns:th=http://www.thymeleaf.org
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">

<title>Lista de users</title>
</head>
<body>
	
	<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
  role="alert">
  [[${message}]]
  <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>

<div th:if="${users.size() > 0}">
  <table class="table table-hover table-responsive-xl">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
		<th scope="col">USERNAME</th>
		<th scope="col">ROLL</th>
		<th scope="col">ENABLE</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tbody th:each="user: ${users}">
        <th scope="row">[[${user.id}]]</th>
        <td scope="row">[[${user.username}]]</td>
        <td scope="row">[[${user.role}]]</td>
        <td>
          <a th:if="${user.enable == 1}" class="bi bi-check-square"
            th:href="@{'/admin/user/' + ${user.id} + '/enable/false'}" title="a"></a>
          <a th:if="${user.enable == 0}" class="bi bi-check-square icon-dark"
            th:href="@{'/admin/user/' + ${user.id} + '/enable/true'}" title="b"></a>
        </td>
        <td>
          <a th:href="@{'/moduser/' + ${user.id}}" title="Edit this tutorial"
            class="fa-regular fa-pen-to-square icon-dark"></a>
           
          <a th:href="@{'/user/delete/' + ${user.id}}" th:userUsername="${user.username}" id="btnDelete"
            title="Delete this user" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
